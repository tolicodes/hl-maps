<div class="marklocation-tool-wrap" :class="{menuActive : mainMenuShown , layersActive : layersMenuShown}">
    <div class="header">
        {{ waypointsHeading }}
        <img @click="disableWayPointAndMarkCurrentLocation" src="/images/newmap-images/x.png">
    </div>
    <div class="waypoint-label">
        {{ waypointsDescription}}
    </div>
    <div class="waypoint-body">
        <div class="container-fluid">
            <div class="row name-row">
                <div class="col-xs-3 name-label">
                    Name
                </div>
                <div class="col-xs-9 name-field">
                    <input class="popups-input" type="text" v-model="newMarker.name" value="Place Name">
                    <span class="time">{{ PopupsDateTime }}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 types">
                    <span class="title">Type</span>
                    <div class="types-inner">
                        ${require('./waypointsForm.html')}
                    </div>
                </div>
            </div>
            <div class="row type-textarea">
                <span class="title">
                    Notes
                </span>
                <textarea v-model="newMarker.notes"></textarea>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <button class="gray-btn" @click="deleteCurrentWaypoint">Delete</button>
                </div>
                <div class="col-xs-6">
                    <button @click="saveMarker" class="orange-btn">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
