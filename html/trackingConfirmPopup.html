<!--Tracking confirm popup-->
<div class="track-confirm-wrap delete-confirm" id="tripTrackingDeleteConfirm">
    <div class="header">
        Delete Trip
        <img src="/images/newmap-images/x.png">
    </div>
    <div class="body">
        <h3>Delete tracking trip</h3>
        <p>Are you sure you want to delete this trip?</p>
    </div>
    <div class="footer">
        <button class="cancel" @click="deleteCurrentTripCanceled"> Cancel</button>
        <button class="delete" @click="deleteCurrentTripConfirmed"> Delete</button>
    </div>
</div>

<div class="track-confirm-wrap save-confirm">
    <div class="header">
        Add a place
        <img src="/images/newmap-images/x.png">
    </div>
    <div class="body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-3 img-col"><img width="115%"
                                                src="/images/newmap-images/div.sign-in-card-image.png"></div>
                <div class="col-xs-9 text-col">
                    <h3>Sign in to get started</h3>
                    <p>You'll get email with updates as the place is added</p>
                </div>
            </div>
        </div>

    </div>
    <div class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-3">
                </div>
                <div class="col-xs-8">
                    <button class="save"> Sign in</button>
                </div>
            </div>
        </div>

    </div>
</div>
